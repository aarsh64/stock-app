<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 0.5;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: black;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .toolbar #twitter-logo {
    height: 40px;
    margin: 0 16px;
  }

  .toolbar #twitter-logo:hover {
    opacity: 0.8;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
    
  }

  svg.material-icons {
    height: 24px;
    width: auto;
  }


  svg#clouds {
    position: fixed;
    bottom: -160px;
    left: -230px;
    z-index: -10;
    width: 1920px;
  }
.chart{
color:skyblue
}

  /* Responsive Styles */
  @media screen and (max-width: 767px) {

    .card-container > *:not(.circle-link) ,
    .terminal {
      width: 100%;
    }

    .card:not(.highlight-card) {
      height: 16px;
      margin: 8px 0;
    }

    .card.highlight-card span {
      margin-left: 72px;
    }

    svg#rocket-smoke {
      right: 120px;
      transform: rotate(-5deg);
    }
  }

  @media screen and (max-width: 575px) {
    svg#rocket-smoke {
      display: none;
      visibility: hidden;
    }
  }
  .ng-autocomplete{
    height: 5px;;
    width: 650px;
    border-radius: 10px;
  }
</style>

    <div>
      
   <div class="content" style="display: block"> 
      <canvas class="chart" baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [chartType]="barChartType">
      </canvas>
      <button mat-button mat-raised-button color="primary" (click)="randomize()">Analyse</button>
      <div>
        <span>Search the stock below...</span>
      </div>
      <div> 
        <div  class="ng-autocomplete" style="height: 1%; top:50px">
                 
          <ng-autocomplete 
            [data]="data"
            placeholder="Hello!!"
            [searchKeyword]="keyword"
            [searchKeyword]="keyword"
            (selected)='selectEvent($event)'
            (inputChanged)='onChangeSearch($event)'
            (inputFocused)='onFocused($event)'
            [itemTemplate]="itemTemplate"
            [notFoundTemplate]="notFoundTemplate">                                 
          </ng-autocomplete>
           
          <ng-template #itemTemplate let-item>
          <a [innerHTML]="item.name"></a>
          </ng-template>
           
          <ng-template #notFoundTemplate let-notFound>
          <div [innerHTML]="notFound"></div>
          </ng-template>
          </div>
        </div>
    </div> 

    <ul class="list-group" style="width:50%">
      <li class="list-group-item list-group-item-info" *ngFor="let x of stockArray; let i = index"
        >
        <span>{{
        x.name
      }}</span>
        <span><b> stock added on price $</b></span>{{ x.price }}
      </li>
    </ul>
  </div>
  
  
    <!-- Toolbar -->
    <div class="toolbar" role="banner">
    
      <img
        width="40"
        alt="Angular Logo"
        src="/assets/iconfinder_Apple_Stock_2697650.png"
      />
      
        <div class="spacer"></div>
        
        <span>Welcome to the <b>StockApp</b></span>
        <div class="spacer"></div>
       
        
        <a   rel="noopener" href="https://twitter.com/" title="Twitter">
          <svg id="twitter-logo" height="24" data-name="Logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">

          </svg>
        </a>
        <a rel="noopener" href="https://facebook.com/" title="Facebook" ba>

    </div>
